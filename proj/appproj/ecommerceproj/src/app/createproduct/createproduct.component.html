<h2 style="color: darkorange; text-align: center; margin-top: 25px;">Product Form</h2>
<form (ngSubmit)="addProduct()" style="padding-left: 100px; padding-right: 100px;">
  <div class="form-group">
  <label for="name">Name:</label>
  <input id="name" [(ngModel)]="product.productName" name="name" required  class="form-control">
  
  <label for="price">Price :</label>
  <input id="price" type="number" [(ngModel)]="product.ProductPrice" name="price" required class="form-control">
  <label for="qty">Quantity :</label>
  <input id="qty" type="number" [(ngModel)]="product.productQuantity" name="qty" required  class="form-control">
  <label for="img">Image :</label>
  <input id="img" type="file" [(ngModel)]="product.productImage" name="img" required  class="form-control">
  <button class="btn btn-primary" type="submit" style="margin-top: 20px;">Add Product</button>
  </div>
</form>
