<div class="row col-4 float-right">
  <button class="btn btn-primary  mx-3" (click)="addProduct()"> Add</button>

</div>
<div class="row col-12">

        <div class="card col-md-4"  *ngFor="let product of productData">
            <img class="card-img-top" src={{product.productImage}} alt="Card image" style= "width: 50%;">
            <div class="card-body">
              <h5 class="card-title">Product Name : {{product.productName}}</h5>
              <p class="card-text">Quantity : {{product.productQuantity}}</p>
              <p class="card-text">Price : {{product.ProductPrice}}</p>

              <button  class="btn btn-primary" (click)="getProductById(product.productid)">Product Details</button>
              <button class="btn btn-danger mx-3"  (click)="deleteProduct(product.productid)">Delete</button>
              <button class="btn btn-warning" (click)="updateProduct(product.productid)">Update</button>

            </div>
          </div>
